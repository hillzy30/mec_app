<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">
            <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
            <link rel="stylesheet" type="text/css" href="css/index.css">
                
            <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
                
        <title>Manly Tour</title>
        <script type="application/javascript">
        window.addEventListener('load',function(){FastClick.attach(document.body);}, false);</script>

    </head>
    <body>
        
        
        
        <div data-role="page" id="pageone" style="overflow:hidden;">
            <div data-role="panel" id="myPanel">
                <h2>&nbsp;</h2>
                <a class="btn" data-rel="close" href="#pageone" onclick='end();'>HOME</a><br>
                <a class="btn" data-rel="close" href="#pageone" onclick='about();'>ABOUT US</a><br>
                <a class="btn" data-rel="close" href="#pageone" onclick='credit();'>CREDITS</a><br>
                <a class="btn" data-rel="close" href="#pageone" onclick='displayInfo();'>arrive</a>
                
            </div>
            <div data-role="header" style="border-top:none;">
                <div id="headbar"><div style="height:22px;"></div>
                    <div style="color:white;position:absolute;top:35px;width:100%;text-align:center;">MEC Manly Tour</div>
                    <a href="#myPanel" style="margin:5px 15px;color:white;padding:10px;font-size:14px;">
                        <span style="margin-top:17px;display:inline-block;
                            -webkit-transform:scale(3,1);
                            -moz-transform:scale(2,1);
                            -ms-transform:scale(2,1);
                            -o-transform:scale(2,1);
                            transform:scale(2,1); " class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </a>
                </div>
                <div style="height:72px;"></div>
            </div>
            <div data-role="main" id="main" class="ui-content">
                <div id="map" style="position: relative; overflow: hidden;">
                </div>
                <div id="loading"></div>
                <div id="infoScreen"></div>
                <div id="mainMenu">
                
                <div onclick='loadDeck(1);' class="thumbnail thumb1">
                    <div class="thumbnailTitle"><a href="#" class='menuButton'>Start</a>The beach<br><span>30 Minutes</span></div>
                </div>
                
                <div onclick='loadDeck(2);' class="thumbnail thumb2">
                    <div class="thumbnailTitle"><a href="#" class='menuButton'>Start</a>The headland<br><span>45 Minutes</span></div>
                </div>
                
                <div onclick='loadDeck(3);' class="thumbnail thumb3">
                    <div class="thumbnailTitle"><a href="#" class='menuButton'>Start</a>The corso<br><span>15 Minutes</span></div>
                </div>
                
                </div>
            </div>
            
        </div>
        
        
        
        
        
        
        
        <script type="text/javascript" src="cordova.js"></script>
        
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script>
        
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        
        <script src="js/maps.js" type="text/javascript"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUfQcWXUmjUhgwVhLRRgGTL84jZPfUsvM"></script>
        
        
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
